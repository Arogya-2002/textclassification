<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Classification Prediction</h1>
        <form method="POST" action="/">
            <textarea name="text" placeholder="Enter text for prediction" rows="5" cols="50" required></textarea><br><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
